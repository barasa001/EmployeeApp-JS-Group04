<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>EMS</title>
    <img src="Icon.png">
</head>

<body>
    <!-- Header -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-container">
                    <a href="/" class="nav-brand text-dark">Employee Management System</a>
                </div>
            </div>
            <div class="form-title text center">
                <h2 classs="test-dark"> New Employee</h2>
                <span class="text-light"> Employee Details</span>
            </div>
        </nav>
    </header>
    <!-- /Header -->
    <!-- Main Body -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav.d-flex-justify-between-text-center">
                <div class="filter">
                    <a href="/"class ><i class="fa-solid fa-users"></i>&nbsp;Employees</a>
                </div>
            </div>
            <!-- Form Handling -->
            <form method="POST" id="update_employee">

<div class="new_employee">
    <div class="form-group">
<label for="name" class="text-light">Name</label>
<input type="hidden" name="id" value="">
<input type="text" name="name" value="" placeholder="Mark Stoenis">
<br>
<label for="id">ID:</label>
    <input type="number" name="id" id="id" required>
    <br>

    <label for="department">Department:</label>
    <select name="department" id="department" required>
      <option value="">Select Department</option>
      <option value="Sales">Sales</option>
      <option value="Marketing">Marketing</option>
      <option value="HR">HR</option>
    </select>
    <br>

    <label for="salary">Salary:</label>
    <select name="salary" id="salary" required>
      <option value="">Select Salary Range</option>
      <option value="20000-30000">20,000 - 30,000</option>
      <option value="30000-40000">30,000 - 40,000</option>
      <option value="40000+">40,000+</option>
    </select>
    <br>

    <div id="hr-details" style="display: none;">
      <label for="num-employees">Number of Employees Managed (HR only):</label>
      <input type="number" name="num_employees" id="num-employees">
      <br>

      <label for="monthly-bonus">Monthly Bonus (HR only):</label>
      <input type="number" name="monthly_bonus" id="monthly-bonus">
      <br>
    </div><div class="form-group">
    <button type="submit">Add Employee</button>      
    </div>

  </form>

  <script>
    const departmentSelect = document.getElementById('department');
    const hrDetails = document.getElementById('hr-details');

    departmentSelect.addEventListener('change', () => {
      if (departmentSelect.value === 'HR') {
        hrDetails.style.display = 'block';
      } else {
        hrDetails.style.display = 'none';
      }
    });
    </script>
    </div>
</div>
        </div>
    </main>
</body>

</html>
